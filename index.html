<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name='description' content='Fast & free distributed decentralized pastebin'>
    <title>SeedBin</title>
    <link rel='icon' href='favicon.png'>
    <link rel='stylesheet' href='min.css'>
    <link rel='stylesheet' href='modal.css'>
    <link rel='stylesheet' href='jquery.growl.css'>
    <link rel='stylesheet' href='theme.css'>
    <script src='jquery.min.js'></script>
    <script src='webtorrent.min.js'></script>
    <script src='modal.min.js'></script>
    <script src='jquery.growl.js'></script>
    <script src='seedbin.js'></script>
  </head>
  <body>
    <section class="modal--show" id="show-paste" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-inner">
            <header id="modal-label"><h2>Your Paste Is Ready!</h2></header>
            <div class="modal-content">
              <pre id='pasteOutput'>y tho</pre>
            </div>
        </div>
        <a href="#!" class="modal-close" title="Close this modal" data-close="Close" data-dismiss="modal">?</a>
    </section>
    <section class="modal--show" id="show-links" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-inner">
            <header id="modal-label"><h2>Share Links</h2></header>
            <div class="modal-content">
              <label>IPFS: <input readonly id='ipfsHash' type='text'></label><br><br>
              <label>WebTorrent: <input readonly id='webtorrentHash' type='text'></label><br><br>
              <label>Share: <input readonly id='shareURI' type='text'></label>
            </div>
        </div>
        <a href="#!" class="modal-close" title="Close this modal" data-close="Close" data-dismiss="modal">?</a>
    </section>
    <h1 class='center'>SeedBin</h1>
    <form method='post' id='pasteform'>
      <div class='center'><textarea class='smooth' name='text' required id='text' maxlength='5242880'></textarea></div>
      <br><br>
      <div class='center'><input id='submit' type='submit' value='Share' class='btn btn-a'></div>
    </form>
    <footer class='center'>
      <div id='localDetected' class='center'>‚ùå No local gateway detected (will use fallback)!</div>

  </body>
</html>
